<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text">
    <textarea></textarea>
    <ul>
        <li>Save</li>
        <li>Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント


// Saveボタンを押下するとイベントが発火
$("#save").on('click', function(){
    // 値取得・保存
    const key = $("#key").val();
    const memo = $("#memo").val();
    localStorage.setItem(key, memo);
    // HTML出力
    const html = `<tr><th>${key}</th><td>${memo}</td></tr>`;
    $("#list").append(html);
});



//2.clear クリックイベント

// Clearボタンを押下するとイベントが発火
$("#clear").on("click",function(){
    // 値の全削除
    localStorage.clear();
    // HTML出力
    $("#list").empty();
});



//3.ページ読み込み：保存データ取得表示

for(let i = 0; i < localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = `<tr><th>${key}</th><td>${value}</td></tr>`;
    $("#list").append(html);
}



</script>
<footer><small>G's</small></footer>
</body>
</html>
